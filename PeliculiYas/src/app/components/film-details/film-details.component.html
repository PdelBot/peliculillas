<div class="container">
  <div class="title1">
    <h2>{{film?.original_title}}</h2>
  </div>
  <div class="header">
    <div class="image">
      <img [src]="getImgUrl(film?.poster_path || '')">
    </div>
    <div class="description">
      <div>
        <p>{{film?.overview}}</p>
      </div>
      <div>
        @for (item of film?.genres; track $index) {
        <div class="badge" href="#">
          {{item.name}}
          <span></span>
        </div>
        }
      </div>

      <div>
        <div class="badge">


        </div>
      </div>



      <div>

        <p> {{film?.vote_average}}</p>

        <p> {{film?.release_date}}</p>
        <p> {{film?.runtime}} min</p>
      </div>
    </div>

  </div>

  <div class="button">
    <!--<button (click)="watchTrailer()" >Ver Trailer</button> -->
    <button> Ver trailer </button>
  </div>




  <!-- SecciÃ³n del reparto -->
  <div class="reparto-container">
    <h2>Reparto</h2>
    <div class="card-grid">

      @for (credits of listCast ; track listCast.indexOf(credits)) {
      <div class="card">
        <img [src]="getImgUrl(credits?.profile_path || '')">
        <p>{{credits.name}}</p>
      </div>
      }
    </div>




  </div>
</div>
