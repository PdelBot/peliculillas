<button (click)="getNextPage()">Siguiente</button>
<br>
<button (click)="getLastPage()">Anterior</button>
<br>

<div>
    @for (film of listadoPeliculas; track film.id) {

    <img [src]="getFullImagePath(film.poster_path)" alt="img peli">
    <h1>{{film.title}}</h1>

    <p>{{film.vote_average}}</p>
    <p>Géneros: {{getGenreNames(film.genre_ids).join(', ')}}</p>
    <p>Géneros: {{getFirstGenreName(film.genre_ids)}}</p>


    }
</div>
