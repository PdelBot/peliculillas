<div class="films d-flex row">

    <app-menu-lateral class="col-2"></app-menu-lateral>
    <div class="listado col-9">
        <div class="menu d-flex justify-content-between">
            <div class="left-menu d-flex gap-4 text-white fs-4 mt-4 ms-4">
                <p><a routerLink="/peliculas">Peliculas</a></p>
                <p><a routerLink="/series">Series</a></p>
                <p><a routerLink="/actores">Actores</a></p>
            </div>
            <div class="right-menu d-flex gap-4 text-white fs-4 mt-4 ms-4">
                <i class="bi bi-search"></i>
                <i class="bi bi-bell-fill"></i>
                <i class="bi bi-circle-fill"></i>
                <p>Jei el</p>
            </div>
        </div>
        <div class="listado-pelis">
            @for (peli of listadoPeliculas; track peli.id) {
            <div class="card card-serie"
                [ngStyle]="{'background': 'no-repeat center/cover url(' + getFullImagePath(peli?.poster_path || '') + ')'}">
                <div class="valoracion-serie" [ngStyle]="getColor({ valoracion: peli.vote_average })">
                    <h2 class="text-white">{{peli.vote_average | roundedVote}}</h2>
                </div>
                <div class="text-card">
                    <h3 class="ms-4">{{peli.title}}</h3>
                    <div class="detalles d-flex gap-4 ms-4 mb-3">
                        <p id="fecha">{{peli.release_date}}</p>
                        <p>|</p>
                        <p id="temporadas">{{peli.vote_average}}</p>
                    </div>
                </div>
            </div>
            }

            <div>
                @if(page > 1) {
                <div>
                    <button (click)="getLastPage()">Anterior</button>

                </div>
                }
                <div class="d-flex">
                    @if(page > 1) {
                    <button (click)="getLastPage()">{{page-1}}</button>
                    }
                    <button>{{page}}</button>
                    <button (click)="getNextPage()">{{page+1}}</button>
                </div>
                <div>
                    <button (click)="getNextPage()">Siguiente</button>

                </div>
            </div>
        </div>
    </div>
</div>
