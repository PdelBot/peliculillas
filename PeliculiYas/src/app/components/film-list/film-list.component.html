<div class="films d-flex row">

    <!-- Menu lateral para el filtrado -->
    <app-menu-lateral class="col-2" [tipo]="'peliculas'" (listadoFilmChange)="actualizarListado($event)"></app-menu-lateral>
    <div class="listado col-9">
        <app-menu-list></app-menu-list>
        <div class="listado-pelis">
            @for (peli of listadoPeliculas; track peli.id) {

            <div class="card card-serie"
                [ngStyle]="{'background': 'no-repeat center/cover url(' + getFullImagePath(peli?.poster_path || '') + ')'}">
                <div class="valoracion-serie justify-content-beetwen"
                    [ngStyle]="getColor({ valoracion: peli.vote_average })">
                    <h2 class="text-white">{{peli.vote_average | roundedVote}}</h2>
                </div>
                <a [routerLink]="['/peliculas', peli.id]">
                    <div class="text-card text-black">
                        <h3 class="ms-4">{{peli.title}}</h3>
                        <div class="detalles d-flex gap-4 ms-4 mb-3">
                            <p id="fecha">{{peli.release_date}}</p>
                            <p>|</p>
                            <p id="temporadas">{{getFirstGenreName(peli.genre_ids)}}</p>

                        </div>


                    </div>
                </a>
            </div>

            }
        </div>

        <div class="d-flex justify-content-center align-items-center gap-5">
            @if(page>2){
            <div class="inicio">
                <button class="paginacion" (click)="getPaginaUno()">Volver al inicio</button>
            </div>
            }

            @if(page > 1) {
            <button class="paginacion" (click)="getLastPage()"><i class="bi bi-caret-left-fill"></i></button>
            <button class="paginacion fs-3" (click)="getLastPage()">{{page-1}}</button>
            }
            <button class="paginacion fs-1">{{page}}</button>
            <button class="paginacion fs-3" (click)="getNextPage()">{{page+1}}</button>
            <button class="paginacion" (click)="getNextPage()"><i class="bi bi-caret-right-fill"></i></button>
        </div>
    </div>
</div>
